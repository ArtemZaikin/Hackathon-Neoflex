    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: recruitment.wun.nh2024.codenrock.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: nh2024-tls
     hosts:
       - recruitment.wun.nh2024.codenrock.com

